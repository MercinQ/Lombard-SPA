<form>
<h1>Update Product:</h1>
    <div class="form-group">
        <label >Id</label>
        <input  class="form-control" id="id"  placeholder="Enter id">
      </div>

  <div class="form-group">
    <label >Name</label>
    <input  class="form-control" id="name"  placeholder="Enter name">
  </div>

  <div class="form-group">
    <label >Quantity</label>
    <input  class="form-control" id="quantity" placeholder="Enter quantity">
  </div>

  <div class="form-group">
    <label >Price</label>
    <input  class="form-control" id="price" placeholder="Enter price">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
